<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SKZ Trivia Gacha Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SKZ Trivia Gacha Game</h1>
  <div id="scoreboard">Points: <span id="points">0</span></div>

  <div id="trivia-screen" class="screen active">
    <h2>Answer This!</h2>
    <div id="question"></div>
    <div id="answers"></div>
  </div>

  <div id="gacha-screen" class="screen">
    <h2>Gacha Pull</h2>
    <button id="pull-btn">🎁 Single Pull (5 points)</button>
    <button id="multi-pull-btn">🔮 Multi Pull x10 (50 points)</button>
    <div id="gacha-result"></div>
  </div>

  <div id="collection-screen" class="screen">
    <h2>Your Collection</h2>
    <select id="rarity-filter">
      <option value="all">All</option>
      <option value="Common">Common</option>
      <option value="Rare">Rare</option>
      <option value="Ultra Rare">Ultra Rare</option>
    </select>
    <select id="character-filter">
      <option value="all">All Characters</option>
      <option value="Bang Chan">Bang Chan</option>
      <option value="Lee Know">Lee Know</option>
      <option value="Changbin">Changbin</option>
      <option value="Hyunjin">Hyunjin</option>
      <option value="Han">Han</option>
      <option value="Felix">Felix</option>
      <option value="Seungmin">Seungmin</option>
      <option value="I.N">I.N</option>
    </select>
    <select id="album-filter">
      <option value="all">All Eras</option>
      <option value="I Am NOT">I Am NOT</option>
      <option value="Clé 1: MIROH">Clé 1: MIROH</option>
      <option value="GO LIVE">GO LIVE</option>
      <option value="IN LIFE">IN LIFE</option>
      <option value="THE SOUND">THE SOUND</option>
    </select>
    <div id="collection"></div>
  </div>

  <div>
    <button id="to-trivia">🔍 Trivia</button>
    <button id="to-gacha">🎲 Gacha</button>
    <button id="to-collection">📦 Collection</button>
  </div>

  <audio id="pull-sound" src="https://freesound.org/data/previews/341/341695_6261196-lq.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
