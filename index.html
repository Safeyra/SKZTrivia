<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trivia Gacha Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #d8e3ff, #f0f4ff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; color: #3f4a6b; }
    .screen {
      display: none;
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .active { display: block; }
    button {
      background: #4a66ff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #334ad3; }
    #scoreboard { font-size: 1.2rem; margin-bottom: 1rem; }
    #question { font-size: 1.25rem; margin-bottom: 1rem; }
    #answers button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      background: #e1e7ff;
      color: #333;
    }
    #answers button:hover { background: #c0ceff; }
    #gacha-result, #collection { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-top: 1rem; }
    .gacha-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 140px;
      text-align: center;
      padding: 0.75rem;
      animation: pop 0.3s ease-out;
      position: relative;
      border: 2px solid transparent;
      overflow: visible;
    }
    .glow-0 { border-color: transparent; box-shadow: none; }
    .glow-1 {
      border-color: gold;
      box-shadow: 0 0 8px 2px gold;
      animation: pulseGlow 2s infinite;
    }
    .glow-2 {
      border-color: deeppink;
      box-shadow: 0 0 12px 3px deeppink;
      animation: pulseGlowPink 2s infinite;
    }
    .glow-3 {
      border-color: cyan;
      box-shadow: 0 0 15px 4px cyan;
      animation: pulseGlowCyan 2s infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 8px 2px gold; }
      50% { box-shadow: 0 0 16px 5px gold; }
    }
    @keyframes pulseGlowPink {
      0%, 100% { box-shadow: 0 0 12px 3px deeppink; }
      50% { box-shadow: 0 0 24px 6px deeppink; }
    }
    @keyframes pulseGlowCyan {
      0%, 100% { box-shadow: 0 0 15px 4px cyan; }
      50% { box-shadow: 0 0 30px 8px cyan; }
    }
    .gacha-card img { width: 100%; border-radius: 0.75rem; }
    .gacha-card .name {
      margin-top: 0.5rem;
      font-weight: 600;
    }
    .stars {
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: #ffbf00;
      user-select: none;
    }
    .plus-one {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #f00;
      color: #fff;
      font-weight: bold;
      font-size: 0.9rem;
      padding: 2px 6px;
      border-radius: 50%;
      animation: bounce 0.5s ease-out;
      pointer-events: none;
      user-select: none;
    }
    @keyframes bounce {
      0% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
    .common { color: #888; }
    .rare { color: #3a8dd5; }
    .ultra-rare { 
      color: #c636d6; 
      text-shadow: 0 0 4px #ffb3ff; 
      animation: sparkle 1.5s infinite alternate;
      user-select: none;
    }
    @keyframes pop { 
      0% { transform: scale(0.8); opacity: 0; } 
      100% { transform: scale(1); opacity: 1; } 
    }
    @keyframes sparkle { 
      from { box-shadow: 0 0 10px #ffb3ff; } 
      to { box-shadow: 0 0 20px #ffb3ff; } 
    }
    /* Sparkles container */
    .sparkles {
      pointer-events: none;
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 1rem;
      overflow: visible;
      z-index: 2;
    }
    /* Sparkle dots */
    .sparkles::before, .sparkles::after {
      content: "‚ú®";
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.6;
      animation: sparkleMove 3s linear infinite;
      user-select: none;
    }
    .sparkles::before {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }
    .sparkles::after {
      top: 70%;
      left: 80%;
      animation-delay: 1.5s;
    }
    @keyframes sparkleMove {
      0% { opacity: 0.6; transform: translate(0,0) rotate(0deg); }
      50% { opacity: 1; transform: translate(3px, -3px) rotate(20deg);}
      100% { opacity: 0.6; transform: translate(0,0) rotate(0deg);}
    }
    /* Filters container styling */
    #collection-screen > div:first-child {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    #collection-screen label {
      font-weight: 600;
      color: #3f4a6b;
    }
    #collection-screen select {
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      padding: 0.25rem 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Trivia Gacha Game</h1>
  <div id="scoreboard">Points: <span id="points">0</span></div>

  <div id="trivia-screen" class="screen active">
    <h2>Answer This!</h2>
    <div id="question"></div>
    <div id="answers"></div>
  </div>

  <div id="gacha-screen" class="screen">
    <h2>Gacha Pull</h2>
    <button id="pull-btn">üéÅ Single Pull (5 points)</button>
    <button id="multi-pull-btn">üîÆ Multi Pull x10 (50 points)</button>
    <div id="gacha-result"></div>
  </div>

  <div id="collection-screen" class="screen">
    <h2>Your Collection</h2>
    <div>
      <label for="rarity-filter">Filter by Rarity: </label>
      <select id="rarity-filter">
        <option value="all">All</option>
        <option value="Common">Common</option>
        <option value="Rare">Rare</option>
        <option value="Ultra Rare">Ultra Rare</option>
      </select>
      <label for="character-filter">Filter by Character: </label>
      <select id="character-filter">
        <option value="all">All</option>
        <option value="Bang Chan">Bang Chan</option>
        <option value="Lee Felix">Lee Felix</option>
        <option value="Han">Han</option>
        <option value="Seungmin">Seungmin</option>
        <option value="Hyunjin">Hyunjin</option>
        <option value="Changbin">Changbin</option>
        <option value="I.N">I.N</option>
      </select>
    </div>
    <div id="collection"></div>
  </div>

  <div>
    <button id="to-trivia">üîç Trivia</button>
    <button id="to-gacha">üé≤ Gacha</button>
    <button id="to-collection">üì¶ Collection</button>
  </div>

  <audio id="pull-sound" src="https://freesound.org/data/previews/341/341695_6261196-lq.mp3"></audio>

  <script>
    const trivia = [
      { question: "What is the capital of France?", answers: ["Paris", "London", "Berlin", "Rome"], correct: "Paris" },
      { question: "What‚Äôs 5 + 7?", answers: ["10", "12", "14", "11"], correct: "12" },
      { question: "Which planet is known as the Red Planet?", answers: ["Earth", "Mars", "Jupiter", "Venus"], correct: "Mars" },
      { question: "What color do you get by mixing red and blue?", answers: ["Purple", "Green", "Orange", "Brown"], correct: "Purple" },
      { question: "Which ocean is the largest?", answers: ["Atlantic", "Indian", "Pacific", "Arctic"], correct: "Pacific" }
    ];

    const gachaPool = [
      // Bang Chan
      { name: "Bang Chan", rarity: "Common", weight: 7, image: "https://via.placeholder.com/200x200.png?text=Bang+Chan+Common" },
      { name: "Bang Chan", rarity: "Rare", weight: 3, image: "https://via.placeholder.com/200x200.png?text=Bang+Chan+Rare" },
      { name: "Bang Chan", rarity: "Ultra Rare", weight: 1, image: "https://via.placeholder.com/200x200.png?text=Bang+Chan+Ultra+Rare" },
      // Lee Felix
      { name: "Lee Felix", rarity: "Common", weight: 7, image: "https://via.placeholder.com/200x200.png?text=Lee+Felix+Common" },
      { name: "Lee Felix", rarity: "Rare", weight: 3, image: "https://via.placeholder.com/200x200.png?text=Lee+Felix+Rare" },
      { name: "Lee Felix", rarity: "Ultra Rare", weight: 1, image: "https://via.placeholder.com/200x200.png?text=Lee+Felix+Ultra+Rare" },
      // Han
      { name: "Han", rarity: "Common", weight: 7, image: "https://via.placeholder.com/200x200.png?text=Han+Common" },
      { name: "Han", rarity: "Rare", weight: 3, image: "https://via.placeholder.com/200x200.png?text=Han+Rare" },
      { name: "Han", rarity: "Ultra Rare", weight: 1, image: "https://via.placeholder.com/200x200.png?text=Han+Ultra+Rare" },
      // Seungmin
      { name: "Seungmin", rarity: "Common", weight: 7, image: "https://via.placeholder.com/200x200.png?text=Seungmin+Common" },
      { name: "Seungmin", rarity: "Rare", weight: 3, image: "https://via.placeholder.com/200x200.png?text=Seungmin+Rare" },
      { name: "Seungmin", rarity: "Ultra Rare", weight: 1, image: "https://via.placeholder.com/200x200.png?text=Seungmin+Ultra+Rare" },
      // Hyunjin
      { name: "Hyunjin", rarity: "Common", weight: 7, image: "https://via.placeholder.com/200x200.png?text=Hyunjin+Common" },
      { name: "Hyunjin", rarity: "Rare", weight: 3, image: "https://via.placeholder.com/200x200.png?text=Hyunjin+Rare" },
      { name: "Hyunjin", rarity: "Ultra Rare", weight: 1, image: "https://via.placeholder.com/200x200.png?text=Hyunjin+Ultra+Rare" },
      // Changbin
      { name: "Changbin", rarity: "Common", weight: 7, image: "https://via.placeholder.com/200x200.png?text=Changbin+Common" },
      { name: "Changbin", rarity: "Rare", weight: 3, image: "https://via.placeholder.com/200x200.png?text=Changbin+Rare" },
      { name: "Changbin", rarity: "Ultra Rare", weight: 1, image: "https://via.placeholder.com/200x200.png?text=Changbin+Ultra+Rare" },
      // I.N
      { name: "I.N", rarity: "Common", weight: 7, image: "https://via.placeholder.com/200x200.png?text=I.N+Common" },
      { name: "I.N", rarity: "Rare", weight: 3, image: "https://via.placeholder.com/200x200.png?text=I.N+Rare" },
      { name: "I.N", rarity: "Ultra Rare", weight: 1, image: "https://via.placeholder.com/200x200.png?text=I.N+Ultra+Rare" }
    ];

    let currentQuestion = 0;
    let points = 0;
    const collection = [];
    const pointsDisplay = document.getElementById("points");
    const questionDiv = document.getElementById("question");
    const answersDiv = document.getElementById("answers");
    const gachaResultDiv = document.getElementById("gacha-result");
    const collectionDiv = document.getElementById("collection");
    const pullSound = document.getElementById("pull-sound");
    const rarityFilter = document.getElementById("rarity-filter");
    const characterFilter = document.getElementById("character-filter");

    function showQuestion() {
      const q = trivia[currentQuestion];
      questionDiv.textContent = q.question;
      answersDiv.innerHTML = "";
      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => {
          if (answer === q.correct) points += 3;
          else points = Math.max(0, points - 1);
          pointsDisplay.textContent = points;
          currentQuestion = (currentQuestion + 1) % trivia.length;
          showQuestion();
        };
        answersDiv.appendChild(btn);
      });
    }

    function weightedRandom(pool) {
      const total = pool.reduce((sum, item) => sum + item.weight, 0);
      let rnd = Math.random() * total;
      for (const item of pool) {
        if (rnd < item.weight) return item;
        rnd -= item.weight;
      }
    }

    function addToCollection(pull) {
      const found = collection.find(c => c.name === pull.name && c.rarity === pull.rarity);
      if (found) {
        found.duplicates = (found.duplicates || 0) + 1;
        if (found.duplicates <= 3) found.glow = found.duplicates;
        else {
          points += 5; // bonus points for duplicates after 3
          // Optional: show +5 points notification or effect here
        }
        // Animate +1 badge briefly:
        showPlusOne(found);
      } else {
        const baseStars = pull.rarity === "Common" ? 3 : pull.rarity === "Rare" ? 4 : 5;
        const newCard = { ...pull, stars: baseStars, glow: 0, duplicates: 0 };
        collection.push(newCard);
        showPlusOne(newCard);
      }
      updateCollectionDisplay();
      pointsDisplay.textContent = points;
    }

    // Show +1 animation on the card in collection:
    function showPlusOne(card) {
      // Find card element in collectionDiv:
      const cards = collectionDiv.querySelectorAll(".gacha-card");
      cards.forEach(elem => {
        if (elem.querySelector(".name")?.textContent.includes(card.name) &&
            elem.querySelector(".name")?.textContent.includes(card.rarity)) {
          const plusOne = document.createElement("div");
          plusOne.className = "plus-one";
          plusOne.textContent = "+1";
          elem.appendChild(plusOne);
          setTimeout(() => plusOne.remove(), 1000);
        }
      });
    }

    function updateCollectionDisplay() {
      const rarity = rarityFilter.value;
      const character = characterFilter.value;
      collectionDiv.innerHTML = "";
      collection.filter(item => {
        const rarityMatch = rarity === "all" || item.rarity === rarity;
        const characterMatch = character === "all" || item.name === character;
        return rarityMatch && characterMatch;
      }).forEach(item => {
        const card = document.createElement("div");
        card.className = `gacha-card glow-${item.glow || 0}`;
        if (item.rarity === "Ultra Rare") {
          const sparkles = document.createElement("div");
          sparkles.className = "sparkles";
          card.appendChild(sparkles);
        }
        const img = document.createElement("img");
        img.src = item.image;
        const name = document.createElement("div");
        name.className = item.rarity.toLowerCase().replace(/ /g, '-');
        name.textContent = `${item.rarity}: ${item.name}`;
        name.classList.add("name");
        if (item.rarity === "Common") name.classList.add("common");
        else if (item.rarity === "Rare") name.classList.add("rare");
        else if (item.rarity === "Ultra Rare") name.classList.add("ultra-rare");
        const stars = document.createElement("div");
        stars.className = "stars";
        stars.textContent = "‚òÖ".repeat(item.stars);
        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(stars);
        collectionDiv.appendChild(card);
      });
    }

    function displayPull(pull) {
      const card = document.createElement("div");
      card.className = "gacha-card";
      const img = document.createElement("img");
      img.src = pull.image;
      const name = document.createElement("div");
      name.className = pull.rarity.toLowerCase().replace(/ /g, '-');
      name.textContent = `${pull.rarity}: ${pull.name}`;
      name.classList.add("name");
      const plusOne = document.createElement("div");
      plusOne.className = "plus-one";
      plusOne.textContent = "+1";
      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(plusOne);
      gachaResultDiv.appendChild(card);
      addToCollection(pull);
    }

    function performPulls(count) {
      pullSound.currentTime = 0;
      pullSound.play();
      gachaResultDiv.innerHTML = "";
      for (let i = 0; i < count; i++) displayPull(weightedRandom(gachaPool));
    }

    document.getElementById("pull-btn").onclick = () => {
      if (points >= 5) {
        points -= 5;
        pointsDisplay.textContent = points;
        performPulls(1);
      } else gachaResultDiv.innerHTML = "<p>Not enough points!</p>";
    };

    document.getElementById("multi-pull-btn").onclick = () => {
      if (points >= 50) {
        points -= 50;
        pointsDisplay.textContent = points;
        performPulls(10);
      } else gachaResultDiv.innerHTML = "<p>Not enough points for a multi-pull!</p>";
    };

    document.getElementById("to-trivia").onclick = () => switchScreen("trivia-screen");
    document.getElementById("to-gacha").onclick = () => switchScreen("gacha-screen");
    document.getElementById("to-collection").onclick = () => switchScreen("collection-screen");

    function switchScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    rarityFilter.onchange = updateCollectionDisplay;
    characterFilter.onchange = updateCollectionDisplay;

    showQuestion();
  </script>
</body>
</html>
